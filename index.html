<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Data</title>

  <!-- Optional: Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2d2d2d);
      color: #eee;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #feffff;
      margin-bottom: 40px;
      text-shadow: 1px 1px 5px #000;
      text-align: center;
    }

    .chart-wrapper {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 30px;
    }

    .chart-container {
      background-color: #1e1e1e;
      border-radius: 20px;
      padding: 20px;
      max-width: 600px;
      flex: 1 1 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .chart-container:hover {
      transform: scale(1.02);
    }

    canvas {
      height: 300px !important;
      width: 100% !important;
      display: block;
      margin: 0 auto;
    }

    .value-display {
      margin-top: 15px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .value-display span {
      transition: color 0.5s ease, transform 0.3s ease;
    }

    .moderate-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .moderate-container moderate {
      font-size: 1em;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 20px;
      background-color: rgba(255,255,255,0.1);
      border: 1px solid #444;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }

    .too-low {
      color: #42a5f5;
    }

    .normal {
      color: #4caf50;
    }

    .too-high {
      color: #ff4c4c;
    }
  </style>
</head>
<body>
  <h1>Real-Time Sensor Data</h1>

  <div class="chart-wrapper">
    <!-- CO2 Sensor -->
    <div class="chart-container">
      <canvas id="co2-graph"></canvas>
      <div class="value-display">
        <strong>CO2: </strong><span id="co2">--</span> ppm
      </div>
      <div class="moderate-container">
        <moderate class="too-low">Too Low: &lt;20</moderate>
        <moderate class="normal">Normal: 20–50</moderate>
        <moderate class="too-high">Too High: &gt;50</moderate>
      </div>
    </div>

    <!-- Temperature Sensor -->
    <div class="chart-container">
      <canvas id="temp-graph"></canvas>
      <div class="value-display">
        <strong>Temperature: </strong><span id="temp">--</span> °C
      </div>
      <div class="moderate-container">
        <moderate class="too-low">Too Low: &lt;30</moderate>
        <moderate class="normal">Normal: 30–80</moderate>
        <moderate class="too-high">Too High: &gt;80</moderate>
      </div>
    </div>

    <!-- Altitude Sensor -->
    <div class="chart-container">
      <canvas id="alt-graph"></canvas>
      <div class="value-display">
        <strong>Altitude: </strong><span id="alt">--</span> meters
      </div>
      <div class="moderate-container">
        <moderate class="too-low">Too Low: &lt;5</moderate>
        <moderate class="normal">Normal: 6–15</moderate>
        <moderate class="too-high">Too High: &gt;15</moderate>
      </div>
    </div>
  </div>

  <!-- Include Chart.js and your custom chart logic -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="charts.js"></script>
  <script>
    drawCustomGraph('co2-graph');
    drawCustomGraph('temp-graph');
    drawCustomGraph('alt-graph');
  </script>
</body>
</html>
